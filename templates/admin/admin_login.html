<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; font-src https://cdnjs.cloudflare.com; connect-src 'self';">
    <title>Admin Panel Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/admin_login.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="icon-wrapper">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>Админ панель</h1>
            <p>Безопасный вход в систему управления</p>
        </div>
       
        <form id="loginForm">
            <input type="hidden" id="csrfToken" name="csrfToken">
           
            <div class="input-group">
                <input type="text" id="username" placeholder="Имя пользователя" autocomplete="username" required>
                <i class="fas fa-user"></i>
            </div>
           
            <div class="input-group">
                <input type="password" id="password" placeholder="Пароль" autocomplete="current-password" required>
                <i class="fas fa-lock"></i>
            </div>
           
            <button type="submit" class="btn">
                <span class="loading"></span>
                <span class="btn-text">Войти</span>
                <i class="fas fa-arrow-right"></i>
            </button>
           
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                Неверные учетные данные. Пожалуйста, попробуйте снова.
            </div>
        </form>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        async function fetchCsrfToken() {
            try {
                const response = await fetch('/api/v1/csrf-token', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (!response.ok) throw new Error('CSRF token fetch failed');
                const data = await response.json();
                console.log('CSRF Token:', data.token);
                document.getElementById('csrfToken').value = data.token;
            } catch (error) {
                console.error('CSRF Error:', error);
                errorMessage.textContent = 'Ошибка безопасности. Перезагрузите страницу.';
                errorMessage.classList.add('show');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            errorMessage.classList.remove('show');
            fetchCsrfToken();
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.value = input.value.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            });
        });

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = loginForm.querySelector('.btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnIcon = submitBtn.querySelector('i');
            
            submitBtn.classList.add('loading');
            btnText.textContent = 'Проверка...';
            btnIcon.className = 'fas fa-spinner fa-spin';
            submitBtn.disabled = true;
            errorMessage.classList.remove('show');
            
            try {
                const response = await fetch('/admin/api/v1/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': document.getElementById('csrfToken').value
                    },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    }),
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (response.status === 401) {
                    throw new Error('Неверные учетные данные');
                }
                
                if (!response.ok) {
                    throw new Error(data.message || 'Ошибка сервера');
                }

                // Success state
                btnText.textContent = 'Успешно!';
                btnIcon.className = 'fas fa-check';
                submitBtn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
                
                setTimeout(() => {
                    window.location.href = data.redirect_url;
                }, 1000);
                
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
                
                await fetchCsrfToken();
                
                document.getElementById('password').value = '';
            } finally {
                if (!submitBtn.querySelector('.fas.fa-check')) {
                    submitBtn.classList.remove('loading');
                    btnText.textContent = 'Войти';
                    btnIcon.className = 'fas fa-arrow-right';
                    submitBtn.disabled = false;
                }
            }
        });

        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.activeElement.tagName !== 'BUTTON') {
                e.preventDefault();
                loginForm.requestSubmit();
            }
        });

        document.addEventListener('contextmenu', e => e.preventDefault());
        Object.freeze(document);
    </script>
</body>
</html>
